<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm = "ngForm" (ngSubmit)="addEmployee(employeeForm)">

                    <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">

                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="employeeService.selectedEmployee.name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="position" placeholder="Position" [(ngModel)]="employeeService.selectedEmployee.position">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="office" placeholder="Office" [(ngModel)]="employeeService.selectedEmployee.office">
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" name="salary" placeholder="Salary" [(ngModel)]="employeeService.selectedEmployee.salary">
                    </div>
                    <button class="btn btn-primary me-2 mt-3" (click)="cleanForm(employeeForm)">Clean</button>
                    <button class="btn btn-secondary mt-3">Save</button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let employee of employeeService.employees'>
                    <td>{{employee.name}}</td>
                    <td>{{employee.position}}</td>
                    <td>{{employee.office}}</td>
                    <td>
                        <button class="btn btn-primary me-2"><i class="material-icons" (click)="editEmployee(employee)">edit</i></button>
                        <button class="btn btn-danger"><i class="material-icons" (click) = "deleteEmployee(employee._id!)">delete</i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
